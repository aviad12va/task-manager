        .view-toggle {

        .toggle-btn {

        .task-title-section {

        .collapse-arrow {

        .collapse-arrow.open { transform: rotate(90deg); }

        .category-tag {

        /* Accordion */

            transition: max-height 0.3s ease;

        .subtasks-section.open { max-height: 500px; }
        .subtasks-container {

        .subtask-item {

        .subtask-item:last-child { border-bottom: none; }
        .subtask-checkbox { width: 18px; height: 18px; cursor: pointer; }
        .subtask-text { flex: 1; font-size: 0.9em; }
        .subtask-text.completed { text-decoration: line-through; opacity: 0.6; }
        .subtask-actions { opacity: 0; transition: opacity 0.2s; }
        .subtask-item:hover .subtask-actions { opacity: 1; }
        .subtask-btn {

        .subtask-edit { color: #5B7C99; }
        .subtask-edit:hover { background: #E8EDF2; }
        .subtask-delete { color: #C1665A; }

        .add-subtask {

        .task-actions { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
        
        .modal {

        .modal.show { display: flex; justify-content: center; align-items: center; }
        .modal-content {

        .modal-field { margin-bottom: 15px; }
        .modal-label {

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }

        .notification {

    <div class="modal" id="editSubtaskModal">

    <script>
        let tasks = [];
        let editingTaskId = null;
        let editingSubtaskId = null;

        function loadTasks() {
            const saved = localStorage.getItem('tasksAdvanced');
            if (saved) {
                tasks = JSON.parse(saved);
                tasks = tasks.map(t => ({
                    ...t,
                    subtasks: t.subtasks || [],
                    expanded: false
                }));
            }
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasksAdvanced', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            if (!title) return;

            tasks.push({
                id: Date.now(),
                title: title,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                status: 'todo',
                subtasks: [],
                expanded: false,
                createdAt: new Date().toISOString()
            });

            saveTasks();
            renderTasks();
            input.value = '';
            showNotif('×”××©×™××” × ×•×¡×¤×”! âœ…');
        }

        function renderTasks() {
            const statuses = ['todo', 'in-progress', 'done'];
            statuses.forEach(status => {
                const list = document.getElementById(`list-${status}`);
                list.innerHTML = '';
                
                const statusTasks = tasks.filter(t => t.status === status);
                document.getElementById(`count-${status}`).textContent = statusTasks.length;
                
                statusTasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'task';
                    
                    const hasSubtasks = task.subtasks && task.subtasks.length > 0;
                    const arrow = hasSubtasks ? `<span class="collapse-arrow ${task.expanded ? 'open' : ''}">â–¶</span>` : '';
                    const count = hasSubtasks ? `(${task.subtasks.filter(s => s.completed).length}/${task.subtasks.length})` : '';
                    
                    let html = `
                        <div class="task-header-row" onclick="toggleSubtasks(${task.id})">
                            <div class="task-title-section">
                                ${arrow}
                                <span class="task-title">${task.title}</span>
                                ${count ? `<span style="color: #999; font-size: 0.9em;">${count}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="category-tag">${task.category}</span>
                            <span style="margin-right: 8px;">â€¢ ${task.priority === 'high' ? '×“×—×•×£ ğŸ”¥' : task.priority === 'medium' ? '×‘×™× ×•× ×™ âš¡' : '×¨×’×™×œ âœ“'}</span>
                        </div>
                    `;
                    
                    if (hasSubtasks || true) {
                        html += `<div class="subtasks-section ${task.expanded ? 'open' : ''}">
                            <div class="subtasks-container">`;
                        
                        if (hasSubtasks) {
                            task.subtasks.forEach(st => {
                                html += `
                                    <div class="subtask-item">
                                        <input type="checkbox" class="subtask-checkbox" 
                                               ${st.completed ? 'checked' : ''} 
                                               onchange="toggleSubtask(${task.id}, ${st.id})">
                                        <span class="subtask-text ${st.completed ? 'completed' : ''}">${st.text}</span>
                                        <div class="subtask-actions">
                                            <button class="subtask-btn subtask-edit" onclick="openEditSubtask(${task.id}, ${st.id})">âœï¸</button>
                                            <button class="subtask-btn subtask-delete" onclick="deleteSubtask(${task.id}, ${st.id})">âœ•</button>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        
                        html += `
                                <div class="add-subtask">
                                    <input type="text" placeholder="×”×•×¡×£ ×ª×ª-××©×™××”..." id="sub-${task.id}">
                                    <button onclick="addSubtask(${task.id})">+</button>
                                </div>
                            </div>
                        </div>`;
                    }
                    
                    html += `
                        <div class="task-actions">
                            <button class="btn-small" onclick="openEditTask(${task.id})">âœï¸ ×¢×¨×•×š</button>
                            ${status !== 'todo' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'todo')">â—€ ×œ×¢×©×•×ª</button>` : ''}
                            ${status !== 'in-progress' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'in-progress')">âš¡ ×‘×ª×”×œ×™×š</button>` : ''}
                            ${status !== 'done' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'done')">âœ… ×”×•×©×œ×</button>` : ''}
                            <button class="btn-small" onclick="deleteTask(${task.id})" style="background: #C1665A;">ğŸ—‘ï¸ ××—×§</button>
                        </div>
                    `;
                    
                    div.innerHTML = html;
                    list.appendChild(div);
                });
            });
        }

        function toggleSubtasks(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.expanded = !task.expanded;
                saveTasks();
                renderTasks();
            }
        }

        function addSubtask(taskId) {
            const input = document.getElementById(`sub-${taskId}`);
            const text = input.value.trim();
            if (!text) return;

            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                task.expanded = true;
                saveTasks();
                renderTasks();
            }
        }

        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(s => s.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    saveTasks();
                    renderTasks();
                }
            }
        }

        function openEditSubtask(taskId, subtaskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            const subtask = task.subtasks.find(s => s.id === subtaskId);
            if (!subtask) return;

            editingTaskId = taskId;
            editingSubtaskId = subtaskId;
            document.getElementById('editSubtaskText').value = subtask.text;
            document.getElementById('editSubtaskModal').classList.add('show');
        }

        function closeEditSubtask() {
            document.getElementById('editSubtaskModal').classList.remove('show');
            editingTaskId = null;
            editingSubtaskId = null;
        }

        function saveEditSubtask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;
            const subtask = task.subtasks.find(s => s.id === editingSubtaskId);
            if (!subtask) return;

            subtask.text = document.getElementById('editSubtaskText').value.trim();
            saveTasks();
            renderTasks();
            closeEditSubtask();
            showNotif('×ª×ª-×”××©×™××” ×¢×•×“×›× ×”! âœï¸');
        }

        function deleteSubtask(taskId, subtaskId) {
            event.stopPropagation();
            if (!confirm('×œ××—×•×§ ×ª×ª-××©×™××” ×–×•?')) return;
            
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks = task.subtasks.filter(s => s.id !== subtaskId);
                saveTasks();
                renderTasks();
                showNotif('×ª×ª-×”××©×™××” × ××—×§×”');
            }
        }

        function openEditTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editCategory').value = task.category;
            document.getElementById('editPriority').value = task.priority;
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editTaskModal').classList.add('show');
        }

        function closeEditTask() {
            document.getElementById('editTaskModal').classList.remove('show');
            editingTaskId = null;
        }

        function saveEditTask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            task.title = document.getElementById('editTitle').value.trim();
            task.category = document.getElementById('editCategory').value;
            task.priority = document.getElementById('editPriority').value;
            task.status = document.getElementById('editStatus').value;
            
            saveTasks();
            renderTasks();
            closeEditTask();
            showNotif('×”××©×™××” ×¢×•×“×›× ×”! âœï¸');
        }

        function moveTask(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (!confirm('×œ××—×•×§ ××©×™××” ×–×•?')) return;
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
            showNotif('×”××©×™××” × ××—×§×”');
        }

        function switchView(view) {
            // placeholder for future table view
            showNotif(view === 'board' ? '×ª×¦×•×’×ª ×œ×•×—×•×ª' : '×ª×¦×•×’×ª ×¨×©×™××” ×‘×§×¨×•×‘!');
        }

        function showNotif(msg) {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('editTaskModal').addEventListener('click', e => {
            if (e.target.id === 'editTaskModal') closeEditTask();
        });

        document.getElementById('editSubtaskModal').addEventListener('click', e => {
            if (e.target.id === 'editSubtaskModal') closeEditSubtask();
        });

        loadTasks();
    </script>

    <script>
        let tasks = [];
        let filteredTasks = [];
        let editingTaskId = null;
        let editingSubtaskId = null;
        let currentView = 'board';

        function loadTasks() {
            const saved = localStorage.getItem('tasksAdvanced');
            if (saved) {
                tasks = JSON.parse(saved);
                tasks = tasks.map(task => ({
                    ...task,
                    subtasks: task.subtasks || []
                }));
                filteredTasks = [...tasks];
                renderAllTasks();
                updateStats();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasksAdvanced', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            const statusInput = document.getElementById('taskStatus');
            const priorityInput = document.getElementById('taskPriority');
            const categoryInput = document.getElementById('taskCategory');

            const title = input.value.trim();
            
            if (title === '') {
                showNotification('× × ×œ×”×–×™×Ÿ ×©× ××©×™××”');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                date: dateInput.value,
                status: statusInput.value,
                priority: priorityInput.value,
                category: categoryInput.value,
                createdAt: new Date().toISOString(),
                subtasks: []
            };

            tasks.push(task);
            saveTasks();
            filteredTasks = [...tasks];
            renderAllTasks();
            updateStats();

            input.value = '';
            dateInput.value = '';
            statusInput.value = 'todo';
            priorityInput.value = 'low';

            showNotification('×”××©×™××” × ×•×¡×¤×”! âœ…');
        }

        function deleteTask(id) {
            if (confirm('×œ××—×•×§ ××©×™××” ×–×•?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                filteredTasks = [...tasks];
                renderAllTasks();
                updateStats();
                showNotification('×”××©×™××” × ××—×§×”');
            }
        }

        function moveTask(id, newStatus) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = newStatus;
                saveTasks();
                filteredTasks = [...tasks];
                renderAllTasks();
                updateStats();
            }
        }

        function toggleSubtasks(taskId) {
            const section = document.getElementById(`subtasks-${taskId}`);
            if (section) {
                section.classList.toggle('open');
            }
        }

        function addSubtask(taskId, subtaskText) {
            const task = tasks.find(t => t.id === taskId);
            if (task && subtaskText.trim()) {
                task.subtasks.push({
                    id: Date.now(),
                    text: subtaskText.trim(),
                    completed: false
                });
                saveTasks();
                filteredTasks = [...tasks];
                renderAllTasks();
            }
        }

        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    saveTasks();
                    filteredTasks = [...tasks];
                    renderAllTasks();
                }
            }
        }

        function openEditSubtaskModal(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const subtask = task.subtasks.find(st => st.id === subtaskId);
            if (!subtask) return;

            editingTaskId = taskId;
            editingSubtaskId = subtaskId;
            document.getElementById('editSubtaskText').value = subtask.text;
            document.getElementById('editSubtaskModal').classList.add('show');
        }

        function closeEditSubtaskModal() {
            document.getElementById('editSubtaskModal').classList.remove('show');
            editingTaskId = null;
            editingSubtaskId = null;
        }

        function saveEditedSubtask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            const subtask = task.subtasks.find(st => st.id === editingSubtaskId);
            if (!subtask) return;

            subtask.text = document.getElementById('editSubtaskText').value.trim();
            
            saveTasks();
            filteredTasks = [...tasks];
            renderAllTasks();
            closeEditSubtaskModal();
            showNotification('×ª×ª-×”××©×™××” ×¢×•×“×›× ×”! âœï¸');
        }

        function deleteSubtask(taskId, subtaskId) {
            if (confirm('×œ××—×•×§ ×ª×ª-××©×™××” ×–×•?')) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.subtasks = task.subtasks.filter(st => st.id !== subtaskId);
                    saveTasks();
                    filteredTasks = [...tasks];
                    renderAllTasks();
                    showNotification('×ª×ª-×”××©×™××” × ××—×§×”');
                }
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDate').value = task.date || '';
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskCategory').value = task.category;
            document.getElementById('editTaskStatus').value = task.status;

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingTaskId = null;
        }

        function saveEditedTask() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            task.title = document.getElementById('editTaskTitle').value.trim();
            task.date = document.getElementById('editTaskDate').value;
            task.priority = document.getElementById('editTaskPriority').value;
            task.category = document.getElementById('editTaskCategory').value;
            task.status = document.getElementById('editTaskStatus').value;

            saveTasks();
            filteredTasks = [...tasks];
            renderAllTasks();
            updateStats();
            closeEditModal();
            showNotification('×”××©×™××” ×¢×•×“×›× ×”! âœï¸');
        }

        function filterTasks() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filterCat = document.getElementById('filterCategory').value;
            const filterPri = document.getElementById('filterPriority').value;

            filteredTasks = tasks.filter(task => {
                const matchSearch = task.title.toLowerCase().includes(searchText);
                const matchCategory = !filterCat || task.category === filterCat;
                const matchPriority = !filterPri || task.priority === filterPri;
                
                return matchSearch && matchCategory && matchPriority;
            });

            renderAllTasks();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterPriority').value = '';
            filteredTasks = [...tasks];
            renderAllTasks();
        }

        function renderAllTasks() {
            renderBoardView();
            updateCounts();
        }

        function renderBoardView() {
            const statuses = ['todo', 'in-progress', 'done'];
            statuses.forEach(status => {
                const list = document.getElementById(`list-${status}`);
                list.innerHTML = '';
            });

            filteredTasks.forEach(task => {
                const list = document.getElementById(`list-${task.status}`);
                const taskElement = createTaskElement(task);
                list.appendChild(taskElement);
            });
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'task';

            const priorityText = {
                'high': '×“×—×•×£ ğŸ”¥',
                'medium': '×‘×™× ×•× ×™ âš¡',
                'low': '×¨×’×™×œ âœ“'
            };

            const priorityClass = `priority-${task.priority}`;
            const dateText = task.date ? `ğŸ“… ${formatDate(task.date)}` : '';
            
            const hasSubtasks = task.subtasks && task.subtasks.length > 0;
            const subtaskCount = hasSubtasks ? `${task.subtasks.filter(s => s.completed).length}/${task.subtasks.length}` : '';

            div.innerHTML = `
                <div class="task-header">
                    <div class="task-title-row">
                        <div class="task-title">${task.title}</div>
                        ${hasSubtasks ? `<button class="subtasks-btn" onclick="toggleSubtasks(${task.id})">ğŸ“‹ ${subtaskCount}</button>` : ''}
                    </div>
                    <span class="priority-badge ${priorityClass}">${priorityText[task.priority]}</span>
                </div>
                <div class="task-meta">
                    <span class="category-tag">${task.category}</span>
                    ${dateText ? `<span class="meta-item">${dateText}</span>` : ''}
                </div>
                
                <div class="subtasks-section" id="subtasks-${task.id}">
                    ${hasSubtasks ? task.subtasks.map(st => `
                        <div class="subtask ${st.completed ? 'completed' : ''}">
                            <input type="checkbox" ${st.completed ? 'checked' : ''} 
                                   onchange="toggleSubtask(${task.id}, ${st.id})">
                            <span class="subtask-text">${st.text}</span>
                            <div class="subtask-actions">
                                <button class="subtask-btn-action subtask-edit" onclick="openEditSubtaskModal(${task.id}, ${st.id})">âœï¸</button>
                                <button class="subtask-btn-action subtask-delete" onclick="deleteSubtask(${task.id}, ${st.id})">âœ•</button>
                            </div>
                        </div>
                    `).join('') : ''}
                    <div class="add-subtask-form">
                        <input type="text" placeholder="×”×•×¡×£ ×ª×ª-××©×™××”..." id="subtask-input-${task.id}">
                        <button onclick="handleAddSubtask(${task.id})">+</button>
                    </div>
                </div>
                
                <div class="task-actions">
                    <button class="btn-small btn-edit" onclick="openEditModal(${task.id})">âœï¸ ×¢×¨×•×š</button>
                    ${task.status !== 'todo' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'todo')">â—€ ×œ×¢×©×•×ª</button>` : ''}
                    ${task.status !== 'in-progress' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'in-progress')">âš¡ ×‘×ª×”×œ×™×š</button>` : ''}
                    ${task.status !== 'done' ? `<button class="btn-small" onclick="moveTask(${task.id}, 'done')">âœ… ×”×•×©×œ×</button>` : ''}
                    <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">ğŸ—‘ï¸</button>
                </div>
            `;

            return div;
        }

        function handleAddSubtask(taskId) {
            const input = document.getElementById(`subtask-input-${taskId}`);
            const text = input.value.trim();
            if (text) {
                addSubtask(taskId, text);
                input.value = '';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL');
        }

        function updateCounts() {
            const statuses = ['todo', 'in-progress', 'done'];
            statuses.forEach(status => {
                const count = filteredTasks.filter(t => t.status === status).length;
                document.getElementById(`count-${status}`).textContent = count;
            });
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = tasks.length;
            document.getElementById('stat-todo').textContent = tasks.filter(t => t.status === 'todo').length;
            document.getElementById('stat-progress').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('stat-done').textContent = tasks.filter(t => t.status === 'done').length;
        }

        function checkReminders() {
            showNotification('×‘×§×¨×•×‘: ×ª×–×›×•×¨×•×ª ×—×›××•×ª! ğŸ””');
        }

        function switchView(view) {
            currentView = view;
            showNotification(view === 'board' ? '×ª×¦×•×’×ª ×œ×•×—×•×ª' : '×ª×¦×•×’×ª ×˜×‘×œ×” ×‘×§×¨×•×‘!');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('editSubtaskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditSubtaskModal();
            }
        });

        loadTasks();
    </script>
</body>
</html>
